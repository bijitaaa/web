<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd page</title>
  </head>

  <body>
    <h1>Contact Me</h1>
    <fieldset>
      <legend>Some Information</legend>
      <form action="mailto:rabyn900@gmail.com" method="post">
        <!-- id ra label for ko value eutai huan parxa -->
        <!-- name ma value assign vayera aauxa url ma   -->
        <label for="name">Name</label>
        <input type="text" value="hari ram" id="name" name="q"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="bijita123@....com"><br><br>
        <label for="gender"></label><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <h3>Select Hobbies</h3>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">reading</label><br>

        <input type="checkbox" id="dancing" name="hobbies" value="dancing">
        <label for="dancing">Dancing</label><br>

        <h3>Select Your Country</h3>
        <p>
          <label for="country">Country</label><br>

          <select name="country" id="country">
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <optgroup label="Dev">
              <option value="java">Java</option>
              <option value="css">CSS</option>
            </optgroup>


          </select>
        </p>
        <h3>TEXTAREA</h3>
        <textarea name="msg" placeholder="message us" id="msg" cols="30" rows="10"
          maxlength="100">Describe</textarea><br><br>

        <p><label for="date">Date</label>
          <input type="date" id="date">
        </p>


        <button type="submit">Submit</button>
        <button type="reset">Reset</button>



      </form>
    </fieldset>
  </body>

</html>
